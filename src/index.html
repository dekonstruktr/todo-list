<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <header>
        <div class='header'>
            <h1 class='title'>To Do List</h1>
            <button id="myBtn">New Task</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="form" name='my form'>
                        <h1 id='modaltitle'>New Task</h1>
                        <label for="taskTitleInput">Task: </label>
                        <input type="text" onfocus="this.value=''" name="taskTitleInput" id="taskTitleInput" value="New Task" required>
                        <label for="taskDescriptionInput">Description:</label>
                        <textarea id="taskDescriptionInput" onfocus="this.value=''" name="taskDescriptionInput" required>Task Description</textarea>
                        <label for="taskDateInput" required>Date Due</label>
                        <input type="date" name="taskDateInput" id="taskDateInput">

                        <button id='submitBtn' onclick="return false">Submit</button>
                    </form>
                </div>
            </div>
    </header>
    <div id="sidenav">
        <div id="project-div">
            <div id="add-project-btn" class="project-divs"><span>+</span><span>Add Project</span>
            </div>
            <div id="add-project-input" class="add-project-divs">
                <input type="text" onfocus="this.value=''" name="addProjectForm" id="addProjectForm" value="Project Name" required><button id='newProjectBtn' onclick="return false">Add</button>
            </div>
            <div id="show-all-btn" class="project-divs">Show All Tasks</div>
            <div id="project-list-div">
            </div>
        </div>
    </div>
    </div>
    </div>
    <div id="main">
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
